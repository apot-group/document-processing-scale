  spark-master:
    image: bde2020/spark-master:3.2.0-hadoop3.2
    container_name: spark-master
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "7077:7077"
    volumes:
      - ./dps-spark/jars/spark-sql-kafka-0-10_2.12-3.0.2.jar:/spark/jars/spark-sql-kafka-0-10_2.12-3.0.2.jar
    depends_on:
      - zookeeper
      - kafka
    environment:
      - INIT_DAEMON_STEP=setup_spark
    networks:
     - dp-net

  spark-worker-1:
    image: bde2020/spark-worker:3.2.0-hadoop3.2
    container_name: spark-worker-1
    restart: unless-stopped
    depends_on:
      - spark-master
      - zookeeper
      - kafka
    volumes:
      - ./dps-spark/jars/spark-sql-kafka-0-10_2.12-3.0.2.jar:/spark/jars/spark-sql-kafka-0-10_2.12-3.0.2.jar
    ports:
      - "8081:8081"
    environment:
      - "SPARK_MASTER=spark://spark-master:7077"
    networks:
     - dp-net
  
  dps-jypyter:
    build:
      context: ./dps-jupyter
      dockerfile: ./Dockerfile 
    container_name: dps-jupyter
    restart: unless-stopped
    volumes:
      - ./dps-jupyter/work/:/home/jovyan/
    ports:
      - 8888:8888
    depends_on:
      - zookeeper
